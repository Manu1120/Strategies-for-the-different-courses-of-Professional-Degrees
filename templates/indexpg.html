<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Engineering Discipline</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Time New Roman', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url("{{ url_for('static', filename='images/pexels-polina-zimmerman-3747576.jpg') }}") no-repeat center center/cover;
      background-size: cover;
    }

    /* Heading Styling */
    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #ff7357;
      text-shadow: 2px 2px 5px rgba(18, 6, 180, 0.7);
      margin: 20px 0 40px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three columns */
      grid-gap: 50px; /* Space between the cards */
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }

    .course-card {
      background-color: #ebe1e7;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .course-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .course-card label {
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* Submit Button Styling */
    button {
      background: linear-gradient(135deg, #ffdd57, #ffbb33); /* Gradient effect */
      color: #fff;
      font-size: 25px;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 80px; /* Rounded button */
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin: 40px 0 20px;
    }

    button:hover {
      background: linear-gradient(135deg, #ffbb33, #ffdd57); /* Reverse gradient on hover */
      transform: translateY(-5px); /* Slight raise */
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(2px); /* Small push down effect when clicked */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Back Button Styling */
    .back-button {
      background-color: #ff5a5f;
      color: #f83f3f;
      font-size: 25px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: fixed;
      top: 20px;
      left: 20px;
    }

    .back-button:hover {
      background-color: #ff2f40;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsive design for smaller screens */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* Two columns for medium screens */
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr; /* One column for smaller screens */
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.history.back()">Go Back</button>

  <!-- Main Heading -->
  <h1>Select Your Masterâ€™s Program</h1>

    <a href="/detailspg?discipline=Master%20of%20Computer%20Applications%20(MCA)";">
      <div class="course-card">
        <label>
          <img src="https://via.placeholder.com/80?text=MCA" alt="MCA">
          Master of Computer Applications (MCA)
        </label>
      </div>
    </a>

    <!-- MBA Program Card -->
    <a href="/detailspg?discipline=Master%20of%20Business%20Administration%20(MBA)">
      <div class="course-card">
        <label>
          <img src="https://via.placeholder.com/80?text=MBA" alt="MBA">
          Master of Business Administration (MBA)
        </label>
      </div>
    </a>

    <!-- MTech Program Card -->
    <a href="/detailspg?discipline=Master%20of%20Technology%20(MTech)">
      <div class="course-card">
        <label>
          <img src="https://via.placeholder.com/80?text=MTech" alt="MTech">
          Master of Technology (MTech)
        </label>
      </div>
    </a>
  </div>
</body>
</html>
